[tox]
envlist = py39
skipsdist = True

[testenv]
setenv =
    passenv = ALLOWED_ORIGIN DB_DATABASE DB_HOST DB_PORT DB_USERNAME DB_PASSWORD
    DJANGO_SETTINGS_MODULE = firstvoices.settings
deps =
    pytest
    coverage
    -r requirements.debug.txt
commands =
    coverage run -m pytest firstvoices
    coverage xml

[coverage:run]
relative_files = True
source = firstvoices/
branch = True
