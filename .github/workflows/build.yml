  build_with_tekton_prod:
    name: Monitor Prod Deployment
    environment: prod
    runs-on: ubuntu-22.04
    if: ((github.ref_type == 'tag') && (startsWith(github.ref_name, 'r-')) && (github.event_name != 'pull_request') && (github.actor != 'dependabot[bot]'))
    steps:
