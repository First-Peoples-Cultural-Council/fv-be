name: Build
on:
  push:
  pull_request:
    branches:
      - main

jobs:

  pytest:
    name: pytest
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        python-version: [ "3.11.4" ]
        group: [ 1, 2, 3, 4, 5 ]
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: test_fv_be
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.debug.txt ]; then pip install -r requirements.debug.txt; fi
      - uses: FedericoCarboni/setup-ffmpeg@v3
        id: setup-ffmpeg
      - name: Run Pytest
        working-directory: ./firstvoices
        env:
          ALLOWED_ORIGIN: ${{ secrets.ALLOWED_ORIGIN }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          pytest --cov --cov-config=.coveragerc --splits 5 --group ${{ matrix.group }}
      - name: Upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage${{ matrix.group }}
          path: firstvoices/.coverage

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: pytest
    strategy:
      matrix:
        python-version: [ "3.11.4" ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.sonarcov.txt
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      - name: Run coverage
        run: |
          coverage combine coverage*/.coverage*
          coverage report --fail-under=75
          coverage xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

  build_FV-BE:
    name: FV-BE Build and Transfer Image
    runs-on: ubuntu-latest
#    needs: sonarcloud
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - uses: docker/metadata-action@v5
        id: metadata
        env:
          ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}
          FV_BE_REPOSITORY: ${{ vars.FV_BE_REPOSITORY }}
          IMAGE_TAG: test
        with:
          images: $ECR_REGISTRY/$FV_BE_REPOSITORY
          tags: type=ref,event=branch
      - uses: int128/kaniko-action@v1
        with:
          push: true
          cache: true
          target: django-runtime
          cache-repository: $ECR_REGISTRY/$FV_BE_REPOSITORY/cache
          tags: ${{ steps.metadata.outputs.tags }}
      # - name: Build, tag, and transfer image to Amazon ECR
      #   run: |
      #     docker build -t $ECR_REGISTRY/$FV_BE_REPOSITORY:$IMAGE_TAG --target=django-runtime .
      #     docker push $ECR_REGISTRY/$FV_BE_REPOSITORY:$IMAGE_TAG
  
  build_FV-BE-static:
    name: FV-BE-Static Build and Transfer Image
    runs-on: ubuntu-latest
#    needs: sonarcloud
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and transfer image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}
          FV_BE_STATIC_REPOSITORY: ${{ vars.FV_BE_STATIC_REPOSITORY }}
          IMAGE_TAG: test
        run: |
          docker build -t $ECR_REGISTRY/$FV_BE_STATIC_REPOSITORY:$IMAGE_TAG --target=static-runtime .
          docker push $ECR_REGISTRY/$FV_BE_STATIC_REPOSITORY:$IMAGE_TAG
  
  django_migrations:
    name: Perform Migrations
    runs-on: ubuntu-latest
    needs: [build_FV-BE, build_FV-BE-static]
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
      - name: Setup kubectl & migrate
        env:
          NAMESPACE: 2023-03-fv-be-dev
          REGION: ca-central-1
          CLUSTER_NAME: firstvoices-eks
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $REGION
          kubectl get namespaces
          kubectl -n $NAMESPACE exec deployment/django -c django -- sh -c "python manage.py migrate"
          sleep 40

  helm_deploy:
    name: Deploy FV-BE
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: django_migrations
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
      - name: Setup kubectl
        env:
          NAMESPACE: 2023-03-fv-be-dev
          REGION: ca-central-1
          CLUSTER_NAME: firstvoices-eks
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $REGION
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: helm upgrade
        env:
          ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}
          FV_BE_REPOSITORY: ${{ vars.FV_BE_REPOSITORY }}
          HELM_REPOSITORY: ${{ vars.HELM_REPOSITORY }}
          FV_BE_STATIC_REPOSITORY: ${{ vars.FV_BE_STATIC_REPOSITORY }}
          IMAGE_TAG: test
          NAMESPACE: 2023-03-fv-be-dev
          HELM_RELEASE: chart-1679990715
          HELM_VERSION: 0.3.17
          REGION: ca-central-1
        run: |
          aws ecr --region $REGION get-login-password | helm registry login --username AWS --password-stdin $ECR_REGISTRY
          helm -n $NAMESPACE upgrade $HELM_RELEASE oci://$ECR_REGISTRY/$HELM_REPOSITORY --version $HELM_VERSION --reuse-values --set fvbe.image=$ECR_REGISTRY/$FV_BE_REPOSITORY:$IMAGE_TAG --set static.image=$ECR_REGISTRY/$FV_BE_STATIC_REPOSITORY:$IMAGE_TAG
          sleep 40
